<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Expense Tracker</h1>
            <div class="current-date" id="currentDate"></div>
        </header>

        <div class="summary">
            <div class="summary-item">
                <span class="summary-label">Total Expenses:</span>
                <span class="summary-value" id="totalExpenses">0.00</span>
            </div>
        </div>

        <section class="add-expense">
            <h2>Add New Expense</h2>
            <form id="expenseForm">
                <div class="form-group">
                    <label for="amount">Amount (Rs)</label>
                    <input type="number" id="amount" step="0.01" min="0.01" required placeholder="0.00">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" required placeholder="e.g., Groceries">
                </div>
                <button type="submit">Add Expense</button>
            </form>
        </section>

        <section class="expenses-list">
            <div class="section-header">
                <h2>Expenses</h2>
                <div class="filter-group">
                    <label for="monthFilter">Filter by Month:</label>
                    <select id="monthFilter">
                        <option value="all">All Months</option>
                    </select>
                </div>
            </div>
            <table id="expensesTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="expensesBody">
                    <tr>
                        <td colspan="4" class="no-expenses">No expenses yet. Add your first expense above!</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
